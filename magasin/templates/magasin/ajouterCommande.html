{% extends 'magasin/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Ajouter une Commande</h2>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
{% endblock %}
