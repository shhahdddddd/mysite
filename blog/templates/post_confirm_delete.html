<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete {{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .header-bg {
            background-color: #007bff;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header-bg">
        <div class="container">
            <h1 class="mb-2">Bienvenue au Blog de l'ISET</h1>
            <p>On vous permet de publier vos menus</p>
        </div>
    </header>

    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Delete Post</h1>
                <p>Are you sure you want to delete "{{ post.title }}"?</p>
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Confirm Delete
                    </button>
                    <a href="{% url 'post_list' %}" class="btn btn-secondary ms-2">
                        <i class="bi bi-x"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <a href="#" class="me-3">La Borderie</a>
            <a href="#" class="me-3">Partenaires</a>
            <a href="#" class="me-3">Politique</a>
            <a href="#" class="me-3">Contact</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
